name: Gradle Build

on: push

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        path: FRC2020
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: ls
      run: ls
      working-directory: FRC2020
    - name: Build with Gradle
      run: ./gradlew build
      working-directory: FRC2020
